<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaBot - RAG QA Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-t from-yellow-400 via-orange-300 to-sky-400">

    <div class="container mx-auto max-w-xl mt-8">
        <!-- Header -->
        <header class="header p-4 flex justify-between items-center rounded-t-2xl bg-white/30 backdrop-blur-md">
            <div>
                <h1 class="text-3xl font-bold glow-text">NovaBot <span class="text-xs align-top">v1.0</span></h1>
                <p class="text-xs mt-1 text-slate-700">Developer: Avijit</p>
                <p class="text-[10px] text-slate-500">Tools: LangChain, HTML, CSS, JS, FastAPI, RAG</p>
            </div>
            <div class="flex space-x-2">
                <button id="view-knowledge-btn" class="px-4 py-2 text-sm rounded-full bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600 transition-colors">View Knowledge</button>
                <button id="view-history-btn" class="px-4 py-2 text-sm rounded-full bg-gradient-to-r from-blue-400 to-indigo-500 hover:from-blue-500 hover:to-indigo-600 transition-colors text-white">View History</button>
                <button id="reset-knowledge-btn" class="px-4 py-2 text-sm rounded-full bg-gradient-to-r from-red-400 to-red-600 hover:from-red-500 hover:to-red-700 transition-colors">Reset</button>
            </div>
        </header>

        <!-- Chat container -->
        <div id="chat-container" class="chat-container bg-white/20 backdrop-blur-md p-4 rounded-b-2xl max-h-[70vh] overflow-y-auto mt-2">
            <div class="message bot-message">
                Hello! I am Nova, a Retrieval-Augmented Generation AI. How can I assist you today?
            </div>
        </div>

        <!-- Input Form -->
        <form id="input-form" class="input-form p-4 flex gap-4 items-center bg-white/20 backdrop-blur-md rounded-b-2xl mt-2">
            <label for="file-input" class="p-4 rounded-full bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600 cursor-pointer flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path d="M11.25 10.5V6a.75.75 0 0 1 1.5 0v4.5m-1.5 0l-3-3m3 3l3-3m-3 3v4.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 15.75v-8.25m3.75 1.5h-.75V8.25H8.25m3.75 1.5h-.75V8.25H12m3.75 1.5h-.75V8.25H16.5M12 4.5V3a.75.75 0 0 1 1.5 0v1.5H15v1.5h-1.5V6a.75.75 0 0 1-1.5 0v-1.5H12V4.5z" />
                </svg>
            </label>
            <input type="file" id="file-input" accept=".txt, .pdf" class="hidden" />
            <input type="text" id="user-input" placeholder="Ask me something..." class="input-field w-full p-4 rounded-full" autocomplete="off"/>
            <button type="submit" id="send-button" class="send-button p-4 rounded-full bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path d="M3.478 2.405a.75.75 0 0 0-.926.94l2.432 7.917H17.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.917a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.405Z"/>
                </svg>
            </button>
        </form>
    </div>

    <!-- Knowledge Modal -->
    <div id="knowledge-modal" class="modal">
        <div class="modal-content p-4 rounded-lg bg-gray-900 text-white max-w-2xl mx-auto mt-16">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl glow-text">Knowledge Base</h2>
                <button id="close-modal-btn" class="text-xl">&times;</button>
            </div>
            <div id="knowledge-list" class="space-y-4 max-h-[60vh] overflow-y-auto">
                <!-- Knowledge entries will populate here -->
            </div>
        </div>
    </div>
    
    <!-- Prompt History Modal -->
    <div id="history-modal" class="modal">
        <div class="modal-content p-4 rounded-lg bg-gray-900 text-white max-w-2xl mx-auto mt-16">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl glow-text">Prompt History</h2>
                <button id="close-history-modal-btn" class="text-xl text-white">&times;</button>
            </div>
            <div id="history-list" class="space-y-4 max-h-[60vh] overflow-y-auto">
                <!-- Prompt history entries will populate here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
