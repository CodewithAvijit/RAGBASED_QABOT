<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaBot - Futuristic RAG QA Bot</title>
    <!-- Tailwind CSS for a sleek, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900">
    <div class="container">
        <!-- Header -->
        <header class="header p-4 flex justify-between items-center rounded-t-2xl">
            <h1 class="text-3xl font-bold glow-text">NovaBot <span class="text-xs align-top">v1.0</span></h1>
            <button id="view-knowledge-btn" class="px-4 py-2 text-sm rounded-full bg-slate-700 hover:bg-slate-600 transition-colors">View Knowledge</button>
        </header>

        <!-- Chat messages container -->
        <div id="chat-container" class="chat-container">
            <!-- Initial bot message -->
            <div class="message bot-message">
                Hello! I am Nova, a Retrieval-Augmented Generation AI. I can answer your questions using information retrieved from a simulated knowledge base. How can I assist you?
            </div>
        </div>

        <!-- Input form -->
        <form id="input-form" class="input-form p-4 flex gap-4 rounded-b-2xl items-center">
            <label for="file-input" class="p-4 rounded-full bg-slate-700 hover:bg-slate-600 transition-colors cursor-pointer flex items-center justify-center">
                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path d="M11.25 10.5V6a.75.75 0 0 1 1.5 0v4.5m-1.5 0l-3-3m3 3l3-3m-3 3v4.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 15.75v-8.25m3.75 1.5h-.75V8.25H8.25m3.75 1.5h-.75V8.25H12m3.75 1.5h-.75V8.25H16.5M12 4.5V3a.75.75 0 0 1 1.5 0v1.5H15v1.5h-1.5V6a.75.75 0 0 1-1.5 0v-1.5H12V4.5z" />
                </svg>
            </label>
            <input type="file" id="file-input" accept=".txt, .pdf" class="hidden" />
            <input type="text" id="user-input" placeholder="Ask me something..." class="input-field w-full p-4 rounded-full" autocomplete="off" />
            <button type="submit" id="send-button" class="send-button p-4 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path d="M3.478 2.405a.75.75 0 0 0-.926.94l2.432 7.917H17.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.917a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.405Z" />
                </svg>
            </button>
        </form>
    </div>

    <!-- The Modal -->
    <div id="knowledge-modal" class="modal">
      <div class="modal-content">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl glow-text">Knowledge Base</h2>
            <button id="close-modal-btn" class="text-xl">&times;</button>
        </div>
        <div id="knowledge-list" class="space-y-4 max-h-[calc(80vh-100px)] overflow-y-auto">
            <!-- Knowledge will be displayed here -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
